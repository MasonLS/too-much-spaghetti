<div class="container">
    <h2>Create Your Account</h2>
    <form id="signup-form" name="signupForm">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" ng-model="newUser.first_name" class="form-control" id="firstName" placeholder="First Name">
            <label for="last-name">Last Name</label>
            <input type="text" ng-model="newUser.last_name" class="form-control" id="lastName" placeholder="Last Name">
            <label for="email">Email address</label>
            <input type="text" ng-model="newUser.email" class="form-control" id="email" placeholder="Email">
            <label for="address">Address</label>
            <input type="text" ng-model="newUser.address" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="newUser-password">Password</label>
            <input type="password" ng-model="newUser.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="submit(newUser)">Submit</button>
    </form>
</div>
