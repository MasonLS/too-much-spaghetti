<div class="row">
	<div class="col-sm-10">
		<h3>{{leftover.chef.first_name}} {{leftover.chef.last_name}}'s {{leftover.name}}</h3>
		<img src="leftover.picture">	
	</div>
</div>
<div class="row">
	<div class="col-sm-10">
		<form id="reviewForm" name="reviewForm" ng-submit="postReview({leftoverId: leftover.id, body: review.body, stars: review.stars})">
			<div class="form-group">
				<label for="stars">Rate your overall experience</label>
				<select name="stars" ng-model="review.stars" class="custom-select">
  					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
					<option value="4">Four</option>
					<option value="5" selected>Five</option>
				</select>
			</div>
			<div class="form-group">
    			<label for="body">Leave this chef a review</label>
    			<textarea name="body" class="form-control" id="body" rows="3" ng-model="review.body"></textarea>
  			</div>
  			<button ui-sref="account.orders">Nevermind</button>
      		<button type="submit" class="btn btn-primary" ng-disabled="reviewForm.stars.$pristine">Leave review</button>
		</form>
	</div>
</div>
