<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <img src="https://wrappartners-production.s3.amazonaws.com/preview-images/9c/20ca2943f34f5f.jpg">
    </div>

    <div class="col-sm-6">
      <h3>Create a leftover!</h3>
      <form name="createLeftover">
        <div class="form-group">
          <h5>Name:</h5>
          <input type="text" ng-model="leftoverData.name" required></input>
        </div>
        <div class="form-group">
          <h5>Description:</h5>
          <textarea cols="50" rows="8" ng-model="leftoverData.description" required></textarea>
        </div>
        <div class="form-group">
          <h5>Cuisine(s):</h5>
            <div ng-repeat="cuisine in cuisines" ng-model="leftoverData.cuisineSelection">
            <input type="checkbox" ng-click="addToCuisineList(cuisine.name)" required> {{ cuisine.name }}
            </div>
        </div>
        <div class="form-group">
          <h5>Price:</h5>
          $ <input type="text" ng-model="leftoverData.price" required>
          </div>
        <div class="form-group">
          <h5>Delivery Fee:</h5>
          $ <input type="text" ng-model="leftoverData.deliveryFee">
        </div>
        <div class="form-group">
          <h5>Quantity:</h5>
          <select ng-model="leftoverData.quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <h5>Picture URL:</h5>
          <input type="text" ng-model="leftoverData.picture"></input>
        </div>
      </form>
      <button type="submit" class="btn btn-primary" ng-click="addLeftover(leftoverData)">Submit</button>
    </div>
  </div>
</div>
