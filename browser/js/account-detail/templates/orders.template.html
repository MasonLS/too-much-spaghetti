<div class="row" ng-repeat="order in orders">
  <div class="col-sm-10">
    <h3><a>{{order.date}}</a></h3>
    <ul>
    	<li ng-repeat="leftover in order.leftovers">
    	{{leftover.name}}
    	<a ui-sref="account.review({leftover: leftover})">Review this leftover</a></li>
    </ul>
  </div>
</div>
