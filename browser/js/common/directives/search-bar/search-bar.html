<section id="home" >
    <div class="buffer local">
      <form name="search" ng-submit="isSubmitted()">
        <div class="form-group">
          <label >pick your cuisines:</label>
          <select multiple ng-model= "cuisineSelection">
            <option ng-repeat="cuisine in cuisines" >{{ cuisine.name }}</option>
          </select>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
</section>
